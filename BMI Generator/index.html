<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>BMI Calculator</h1>
    
    <form>

    <p><label for="height">Height in CM: </label>
       <input type="number" name="" id="height"></p>
    
    <p><label for="weight">Weight in KG: </label>
      <input type="number" name="" id="weight"></p>
  
    <button type="submit" id="subbtn">Calculate</button>

    <div id="results">Your BMI is : </div>
    
    <div id="weightguide">
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>

    <div id="final-result"></div>
  </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
